{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">


              <h1 class="mt-3">Crear nuevo usuario</h1>
              <form method='POST'>
                {% csrf_token %}
                <fieldset class="form-group" id="form_crispy">
                  {{ form|crispy }}
                </fieldset>

                <div class="form-group mt-3">
                  <button type="submit" class="btn btn-success">Registrar</button>
                </div>
              </form>
              <a href="{% url 'home' %}"><button class="btn btn-secondary">Atr√°s</button></a>
            </div>
          </div>
      </div>
{% endblock %}
